<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salvo Conductos</title>

  

    <link rel="stylesheet" type="text/css" href="style.css"  >
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
 

</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#" style="font-size: x-large; color: darkslategrey;">Generar salvoconductos</a>
        </div>
      </nav>

      <div class="container">
        <div class="row my-5">
          <div class="col-md-4">
  
            <div class="card">
              <div class="card-body">
                <!-- FORM TO ADD TASKS -->
                <form id="formTask">
                  <div class="form-group">                
                    <input type="text" id="title" placeholder="Nombres" class="form-control">
                  </div>
                  <div class="form-group">
                    <input type="text" id="surname" placeholder="Apellidos" class="form-control">
                  </div>

                  <div class="dropdown form-group">
                    <select class="btn btn-secondary dropdown-toggle" placeholder="Documento" id="type">
                        <option value="" selected disabled>Seleccionar Tipo de Documento</option>
                        <option value="cc">C.C.</option>
                        <option value="ti">T.I.</option>
                        <option value="ext">Extranjería.</option>
                    </select>
                  </div> 

                  <div class="form-group">
                    <input type="number" id="number" placeholder="Número" class="form-control">
                  </div>     
                  
                  <div class="dropdown form-group">
                    <select class="btn btn-secondary dropdown-toggle" placeholder="Documento" id="cityType">
                        <option value="" selected disabled>Seleccionar Lugar de Expedición:</option>
                        <option value="Bogotá">Bogotá</option>
                        <option value="Cartagena">Cartagena</option>
                        <option value="Medellín">Medellín</option>
                    </select>
                  </div> 

                  <div class="dropdown form-group">
                    <select class="btn btn-secondary dropdown-toggle" placeholder="Documento" id="city">
                        <option value="" selected disabled>Seleccionar Ciudad del Permiso:</option>
                        <option value="Bogotá">Bogotá</option>
                        <option value="Cartagena">Cartagena</option>
                        <option value="Medellín">Medellín</option>
                    </select>
                  </div> 

                  <div class="form-group">
                    <label for="start">Fecha del Salida:</label>
                    <input type="date" id="date" name="trip-start"
                           min="2020-3-31" max="2090-3-31">
                    </div>

                  <div class="form-group">
                    <textarea id="description" placeholder="Motivo de salida" cols="30" rows="10" class="form-control"></textarea>
                  </div>
                  <button type="submit" class="btn btn-success btn-block">Guardar</button>
                </form>
              </div>
            </div>
          </div>
  
          <div class="col-md-8">
            <div id="tasks"></div>
          </div>
        </div>
      </div>      
      
      <script type="text/javascript" src="app.js"></script>
      <script type="text/javascript" src="dist/jspdf.min.js"></script>
</body>
</html>
